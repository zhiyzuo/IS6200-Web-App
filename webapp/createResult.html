<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script> 
		$(function(){
		  $("#header").load("index.html #header"); 
		  $("#footer").load("index.html #footer"); 
		});
    </script>
</head>

<body>

<div id="header"></div>

<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Asset creatation is successful!</h4>
  <p>{{.ID}} belonging to {{.Owner}} is successfully created, with color in {{.Color}}, size of {{.Size}}, and appraised value of about ${{.AppraisedValue}}!</p>
</div>

<div id="footer"></div>

</body>
</html>
