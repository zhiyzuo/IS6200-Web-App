<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script> 
		$(function(){
		  $("#header").load("index.html #header"); 
		  $("#footer").load("index.html #footer"); 
		});
    </script>
</head>

<body>

<div id="header"></div>

<div class="container mt-5 mx-auto" style="width: 800px;">
<div class="row justify-content-sm-center">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Asset Id</th>
      <th scope="col">Appraised value</th>
      <th scope="col">Asset Color</th>
      <th scope="col">Current owner</th>
      <th scope="col">Asset size</th>
    </tr>
  </thead>
{{ range .}}
  <tbody>
    <tr>
      <td>{{.ID}}</td>
      <td>{{.AppraisedValue}}</td>
      <td>{{.Color}}</td>
      <td>{{.Owner}}</td>
      <td>{{.Size}}</td>
    </tr>
    </tbody>
{{end}}
</table>
</div>
</div>

<div id="footer"></div>

</body>
</html>
