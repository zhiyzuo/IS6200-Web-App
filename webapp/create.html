<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script> 
		$(function(){
		  $("#header").load("index.html #header"); 
		  $("#footer").load("index.html #footer"); 
		});
    </script>
</head>

<body>

<div id="header"></div>

<div class="container mx-auto mt-5">
<div class="row justify-content-md-center">
<div class="col-5 vertical-input-group">
	<form class="form-inline" action="/createResult" method="POST">
    <div class="input-group mb-2">
	   <div class="input-group-prepend">
		   <span class="input-group-text" style="width: 100px; margin:auto; display:table; background-color: #0275d8; color: #f7f7f7;">ID</span>
	  </div>
	  <input class="form-control mr-sm-2" type="search" name="aID" placeholder="ID" aria-label="Search">
    </div>
    <div class="input-group mb-2">
	   <div class="input-group-prepend">
		   <span class="input-group-text" style="width: 100px; margin:auto; display:table; background-color: #0275d8; color: #f7f7f7;">Color</span>
	  </div>
	  <input class="form-control mr-sm-2" type="search" name="aColor" placeholder="Color" aria-label="Search">
    </div>
    <div class="input-group mb-2">
	   <div class="input-group-prepend">
		   <span class="input-group-text" style="width: 100px; margin:auto; display:table; background-color: #0275d8; color: #f7f7f7;">Size</span>
	  </div>
	  <input class="form-control mr-sm-2" type="search" name="aSize" placeholder="Size" aria-label="Search">
    </div>
    <div class="input-group mb-2">
	   <div class="input-group-prepend">
		   <span class="input-group-text" style="width: 100px; margin:auto; display:table; background-color: #0275d8; color: #f7f7f7;">Owner</span>
	  </div>
	  <input class="form-control mr-sm-2" type="search" name="aOwner" placeholder="Owner" aria-label="Search">
    </div>
    <div class="input-group mb-2">
	   <div class="input-group-prepend">
		   <span class="input-group-text" style="width: 100px; margin:auto; display:table; background-color: #0275d8; color: #f7f7f7;">Value</span>
	  </div>
	  <input class="form-control mr-sm-2" type="search" name="aValue" placeholder="Value" aria-label="Search">
    </div>
    <div class="input-group mb-2">
		<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Create</button>
    </div>
	</form>
</div>
</div>
</div>

<div id="footer"></div>

</body>
</html>
